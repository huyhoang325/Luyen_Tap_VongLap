<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiet Do</title>
</head>
<body>
<script>
    var nhietDo = parseInt(prompt("nhap nhiet do"));
    if (nhietDo < 20) {alert("tang nhiet do")}
    else if (nhietDo > 100) {alert("giam nhiet do")}
    else {alert("dung nhiet do")}
</script>
</body>
</html>
