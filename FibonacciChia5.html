<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    var a,b,result;
    a = 0;
    b = 1;
    result = b;
    for (var i = 1; i<20; i++)
    {
        result = a +b;
        a = b;
        b =result;
        if (result%5 === 0){
            break;
        }
    }alert(result)
</script>
</body>
</html>
