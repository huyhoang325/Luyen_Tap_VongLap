<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In So Tu 1 Den 100</title>
</head>
<body>
<script>
    var i;
    for(i=1; i<=100;i++){
        if(i%3==0){document.write(i+ " Fizz" + "<br>");}
        if(i%5==0){document.write(i+ " Buzz" +"<br>");}
        if(i%3==0 & i%5==0) {
            document.write(i + " FizzBuzz" + "<br>");
        }else {document.write(i + "<br>")}
    }
</script>
</body>
</html>
